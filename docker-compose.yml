version: '3.9'

services:
  db:
    image: postgres:latest
    container_name: db
    ports:
      - 5433:5432
    environment:
      - POSTGRES_PASSWORD=12345678
    restart: 'always'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"] # Deve aguardar o banco ficar operacional
      timeout: 10s
      retries: 5
    cap_add:
      - SYS_NICE # Deve omitir alertas menores

  backend:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      - NODE_ENV=test
      - DATABASE_URL_TEST=postgresql://postgres:12345678@db:5432/project-manager-test?schema=public
      - JWT_SECRET=dsadsadas92je93ms02ms02new
    healthcheck:
      test: ["CMD", "lsof", "-t", "-i:3001"] # Caso utilize outra porta interna para o back, altere ela aqui tamb√©m
      timeout: 10s
      retries: 5
