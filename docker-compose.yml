version: '3.9'

services:
  db:
    image: mysql:latest
    container_name: db
    ports:
      - 3307:3306
    environment:
      - MYSQL_ROOT_PASSWORD=123456
    restart: 'always'
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"] # Deve aguardar o banco ficar operacional
      timeout: 10s
      retries: 5
    cap_add:
      - SYS_NICE # Deve omitir alertas menores

  backend:
    build: .
    depends_on:
      db:
        condition: service_healthy
