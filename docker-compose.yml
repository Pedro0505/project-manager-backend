version: '3'

services:
  db:
    image: mysql:latest
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - 3307:3306
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=project_manager_test

  server:
    build: .
    environment:
      - DATABASE_URL_TEST=mysql://root:password@localhost:3307/project_manager_test
      - JWT_SECRET="20bf2315aa8fba365f91b02b3d3fe769"
    depends_on:
      - db
    
